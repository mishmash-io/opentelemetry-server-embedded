name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: write
      id-token: write
      attestations: write
      artifact-metadata: write
    uses: ./.github/workflows/attested_maven_build.yml
    secrets: inherit
