# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    # allow 'Update dependency graph' step below to submit the generated graph
    permissions:
      contents: write
      id-token: write
      attestations: write
      artifact-metadata: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        gpg-private-key: ${{ secrets.MMIO_GPG_KEY }}
        gpg-passphrase: MMIO_GPG_PASSPHRASE
    - name: Build with Maven
      env:
        MAVEN_GPG_PASSPHRASE: ${{ secrets.MMIO_GPG_PASSPHRASE }}
      run: mvn clean deploy spdx:createSPDX --file pom.xml
    - name: Archive deployables
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: deployable-repo
        path: /tmp/maven-repo/
    - name: collector-embedded attestations
      uses: ./.github/workflows/attestations.yml
      with:
        artifact-path: collector-embedded/target/collector-embedded-1.1.6-SNAPSHOT.jar
        sbom-path: collector-embedded/target/site/*.spdx.json
    - name: druid-otlp-format attestations
      uses: ./.github/workflows/attestations.yml
      with:
        artifact-path: druid-otlp-format/target/druid-otlp-format-1.1.6-SNAPSHOT.jar
        sbom-path: druid-otlp-format/target/site/*.spdx.json
    - name: persistence-protobuf attestations
      uses: ./.github/workflows/attestations.yml
      with:
        artifact-path: persistence-protobuf/target/persistence-protobuf-1.1.6-SNAPSHOT.jar
        sbom-path: persistence-protobuf/target/site/*.spdx.json
    - name: server-parquet attestations
      uses: ./.github/workflows/attestations.yml
      with:
        artifact-path: server-parquet/target/server-parquet-1.1.6-SNAPSHOT.jar
        sbom-path: server-parquet/target/site/*.spdx.json
    - name: collector-embedded attestations
      uses: ./.github/workflows/attestations.yml
      with:
        artifact-path: pom.xml
        sbom-path: target/site/*.spdx.json

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      continue-on-error: true
